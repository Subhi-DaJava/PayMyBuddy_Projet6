<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<!--Principal-->
<div class="container">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="card-header text-white p-1"
                         style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log off</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand bg-light py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav">
                <li class="nav-item py-0">
                    <a class="nav-link active py-0 px-2" aria-current="page" href="#">Home</a>
                </li>
                <p class="nav-link py-0"> / </p>
                <li class="nav-item py-0">
                    <a class="nav-link py-0" href="#">Transfer</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!--Milieu section send money-->
<div class="card-body w-75 mx-auto">

    <form method="post" th:action="@{/send-money}">
        <label for="payedId"></label>
        <input id="payedId" th:text="payedId" th:name="payedId"/>
        <label for="userName"></label>
        <input id="userName" th:text="userName" th:name="userName"/>
        <label for="amount"></label>
        <input id="amount" th:text="amount" th:name="amount"/>
        <label for="description"></label>
        <input id="description" th:text="description" th:name="description"/>

        <button type="submit">Send Money</button>
    </form>


    <!--Select-->
    <div class="row bg-light mx-auto">
        <div class="col mt-5 mb-5 mx-5">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select A Connection</option>
                <option value="contact" th:each="contact:${contacts}" th:object="${contact}"
                        th:text="*{userName}"></option>
            </select>
        </div>
        <div class="input-group col mt-5 mb-5 mx-5">
            <input id="select" class="user-select-auto" type="number"/>
            <span class="input-group-text bg-white bor border-dark border-2">â‚¬</span>

        </div>
        <div class="col mt-5 mb-5 mx-5">
            <button class="btn btn-success px-5">Pay</button>
        </div>
    </div>


</div>

</body>
</html>
