<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add role To User</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container ">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="text-white p-1" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mx-auto mt-3">
        <div class="card-header">
            <div class="mt-3">
                <h3 th:text="${admin.firstName + ' you have the right to add the role to an User'}"></h3>
                <h3>Add Role To Un User</h3>
            </div>
        </div>
        <div class="card-body" sec:authorize="hasAuthority('ADMIN')">
            <form method="post" th:action="@{/admin/addRoleToUser}">
                <div class="col-4">
                    <label class="mb-1" for="userEmail">AppUser Email</label>
                    <input id="userEmail" class="form-control" type="text" name="userEmail" th:name="userEmail" required/>

                    <label class="mb-1" for="roleName">Role Name</label>
                    <input id="roleName" class="form-control" type="text" name="roleName" placeholder="Role Name" th:name="roleName" required/>
                </div>
                <!-- submit execute the addRoleToUser -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-success col-2">Add A Role To User</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}"><button class="btn btn-primary col-2">Back To Login</button></a>
            </div>
        </div>



    </div>

</div>

</body>
</html>
