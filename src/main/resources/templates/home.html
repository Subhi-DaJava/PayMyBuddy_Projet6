<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/css/stylesheetPerso.css" type="text/css" media="all"/>
</head>
<body>
<!-- style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)" -->
<!--Principal-->
<div class="container">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="card-header text-white p-1" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"><span th:text="welcome"></span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"><span sec:authentication="name"></span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand bg-light py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav">
                <li class="nav-item py-0">
                    <a class="nav-link active py-0 px-2" aria-current="page" th:href="@{/}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-xxl-5 text-center">
        <div class="card-body">
            <h2 class="text-success">Welcome to Pay My Buddy</h2>
        </div>
    </div>

</div>
</body>
</html>
