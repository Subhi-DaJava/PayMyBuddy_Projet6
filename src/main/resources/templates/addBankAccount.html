<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Send Money To Pay-MY-Buddy User's Account</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="card-header text-white p-1" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mx-auto mt-3">
        <div class="card-header">
            <div class="mt-3">
                <h3>Welcome to Pay-MY-Buddy, please add your Bank Account</h3>
            </div>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/addBankAccount}">
                <div class="col-4">

                    <label class="mb-1" for="bankName">Bank Name</label>
                    <input id="bankName" class="form-control" type="text" name="bankName" placeholder="please enter the your bank name" required th:name="bankName"/>

                    <label class="mb-1" for="bankLocation">Bank Location</label>
                    <input id="bankLocation" class="form-control" type="text" name="bankLocation" placeholder="please enter the bank location" th:name="bankLocation"/>

                    <label class="mb-1" for="codeIBAN">CODE-IBAN</label>
                    <input id="codeIBAN" class="form-control" type="text" name="codeIBAN" placeholder="please enter the CODE-IBAN" required th:name="codeIBAN"/>

                    <label class="mb-1" for="codeBIC">CODE-BIC</label>
                    <input id="codeBIC" class="form-control" type="text" name="codeBIC" placeholder="please enter the CODE-BIC" required th:name="codeBIC"/>
                </div>
                <!-- submit execute addBankAccount -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-success col-lg-3">Please Confirme</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}"><button class="btn btn-primary col-2">Back To Login</button></a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
