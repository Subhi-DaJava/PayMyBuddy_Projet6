<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="stylesheetPerso.css">
</head>
<body>
<!--Principal-->
<div class="container">
        <nav class="navbar navbar-light navbar-expand py-0">
            <div class="container px-0">
                <ul class="nav navbar-nav left py-0">
                    <li>
                            <div class="card-header text-white p-1">Pay My Buddy</div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"  aria-current="page" href="#">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log off</a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="navbar navbar-expand bg-light py-0">
            <div class="container px-0">
                <ul class="nav navbar-nav">
                    <li class="nav-item py-0">
                        <a class="nav-link active py-0 px-2" aria-current="page" href="#">Home</a>
                    </li>
                    <p class="nav-link py-0"> / </p>
                    <li class="nav-item py-0">
                        <a class="nav-link py-0" href="#">Transfer</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

        <!--Milieu section send money-->
        <div class="card-body w-75 mx-auto">

            <!--Send money and Add Connection-->

                    <div class="row justify-content-between mt-3">
                        <div class="col">
                            Send Money
                        </div>
                        <div class="col col-md-2">
                            <a class="ml-auto"><button class="btn btn-primary">Add Connection</button></a>
                        </div>
                    </div>

                <!--Select-->
                <div class="row bg-light mx-auto">
                    <div class="col mt-5 mb-5 mx-5">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select A Connection</option>
                            <option value="1">Tom</option>
                            <option value="2">Jerry</option>
                            <option value="3">Sacha</option>
                        </select>
                    </div>
                    <div class="input-group col mt-5 mb-5 mx-5">
                        <input id="select" class="user-select-auto" type="number"/>
                        <span class="input-group-text bg-white bor border-dark border-2">€</span>

                    </div>
                    <div class="col mt-5 mb-5 mx-5">
                        <button class="btn btn-success px-5">Pay</button>
                    </div>
                </div>


            <!--Table-->
            <div class="mt-3">
                <p class="fw-bold mb-1">My Transaction</p>

                <table class="table table-striped">
                    <thead class="py-5">
                        <tr class="bg-success">
                            <th>Connections</th><th>Description</th><th>Amount</th>
                        </tr>
                    </thead>
                    <tbody class="py-5">
                    <tr>
                        <th>Hayley</th><th>Restaurent bill share</th><th>10€</th>
                    </tr>
                    <tr>
                        <th>Clara</th><th>Trip money</th><th>25€</th>
                    </tr>
                    <tr>
                        <th>Smith</th><th>Movie tickets</th><th>8€</th>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--Pagination-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>


        </div>

</div>
