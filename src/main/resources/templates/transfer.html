<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheetPerso.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<!--Principal-->
<div class="container">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="card-header text-white p-1"
                         style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Transfer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Log off</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand bg-light py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav">
                <li class="nav-item py-0">
                    <a class="nav-link active py-0 px-2" aria-current="page" href="#">Home</a>
                </li>
                <p class="nav-link py-0"> / </p>
                <li class="nav-item py-0">
                    <a class="nav-link py-0" href="#">Transfer</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!--Milieu section send money-->
<div class="card-body w-75 mx-auto">

    <!--Send money and Add Connection-->

    <div class="row justify-content-between mt-3">
        <div class="col">
            Send Money
        </div>
        <div class="col col-md-2">
            <a class="ml-auto btn btn-primary" th:href="@{/addConnection}">
                Add Connection</a>
        </div>
    </div>

    <!--Select-->
    <form method="post" th:action="@{/send-money}">

        <div class="row bg-light mx-auto">

            <div>
                <input type="hidden" name="userEmail" th:value="${userEmail}"/>
            </div>
            <div class="col mx-5 mt-5">
                <input class="form-control" type="text" placeholder="description" name="description" th:value="description" th:text="${description}"/>
            </div>
            <div class="col mt-5 mb-5 mx-5">
                <select class="form-select" aria-label="Default select example" th:name="buddyEmail">
                    <option selected>Select A Connection</option>
                    <option th:each="appUserBuddy:${appUserBuddyList}" th:text="${appUserBuddy.email}"></option>
                </select>
            </div>
            <div class="input-group col mt-5 mb-5 mx-5">
                <input id="select" class="appUser-select-auto w-50" type="number" name="amount" placeholder="0" th:value="amount" th:text="${amount}"/>
                <span class="input-group-text bg-white bor border-dark border-2">€</span>
            </div>
            <div class="col mt-5 mb-5 mx-5">
                <button class="btn btn-success px-5" type="submit">Pay</button>
            </div>
        </div>

    </form>

    <!--Table-->
    <div class="mt-3">
        <p class="fw-bold mb-1">My Transaction</p>

        <table class="table table-striped table-hover">
            <thead class="py-5">
            <tr class="bg-success">
                <th>Connections</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody class="py-5">

        <!--    <tr th:each="transactionDTO:${transactionDTOList}">
                <th th:text="${transactionDTO.buddyName}" ></th>
                <th th:text="${transactionDTO.description}"></th>
                <th th:text="${transactionDTO.amount + '€'}"></th>
            </tr>-->


            <tr th:each="transaction:${transactions}">
                <th th:text="${transaction.buddyEmail }" ></th>
                <th th:text="${transaction.description}"></th>
                <th th:text="${transaction.amount + '€'}"></th>
            </tr>

            </tbody>
        </table>
    </div>

    <!--Pagination--> <!--class="page-item"--> <!--<span aria-hidden="true">&laquo;</span>--> <!--<a th:href="@{${pageUrlPrefix} + ${currentPage - 1} + ${pageUrlPostFix}}" class="page-link" aria-label="Previous">-->
    <nav aria-label="Page navigation example" th:if="${totalPage > 1}">
        <ul class="pagination justify-content-center flex-wrap"   th:with="pageUrlPrefix='/transfer?userEmail='+${userEmail} +'&page='">
            <li class="page-item" th:class="${currentPage >= 1 ? 'page-item' : 'page-item disabled'}">
                <a th:href="@{${pageUrlPrefix} + ${currentPage - 1}}" class="page-link" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="page,status:${pages}">
                <a th:class="${status.index==currentPage?'btn btn-primary':'btn btn-outline-info'}"
                   th:text="${status.index}"
                   th:href="@{transfer(userEmail=${userEmail}, page=${status.index})}"></a>
            </li>
            <li class="page-item" th:class="${currentPage < totalPage - 1 ? 'page-item' : 'page-item disabled'}">
                <a th:href="@{${pageUrlPrefix} + ${currentPage + 1}}" class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>
</div>
</body>
</html>
