<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Connection</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Add Connection</h3>
            <div class="card-body">
                <form method="post" th:action="@{/addBuddy}">
                    <div class="col-4">
                        <label for="userEmail">User Add Email</label>
                        <input id="userEmail" class="form-control" type="text" name="userEmail" placeholder="userEmail" required th:name="userEmail"
                               th:text="${userEmail}">

                        <label for="contactEmail">Contact email </label>
                        <input id="contactEmail" class="form-control" type="text" th:text="${contactEmail}" name="contactEmail"
                               placeholder="contactEmail" required th:name="contactEmail">

                    </div>
                    <!-- submit appelle addBuddy-->
                    <button type="submit" class="btn btn-success col-2">Add</button>
                </form>
            </div>

        </div>

    </div>

</div>

</body>
</html>
