<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Connection</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="mt-3">
                <h3>Add Connection</h3>
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/pay-my-buddy/addBuddy}">
                    <div class="col-4">
                        <label class="mb-1" for="userEmail" th:text="${userEmail}"></label>
                        <input id="userEmail" class="form-control" type="text" name="userEmail" placeholder="userEmail" th:name="${userEmail}" required >

                        <label class="mb-1" for="contactEmail">Contact email </label>
                        <input id="contactEmail" class="form-control" type="text"  name="contactEmail"
                               placeholder="contactEmail" required th:name="contactEmail">

                    </div>
                    <!-- submit appelle addBuddy-->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success col-2">Add</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>

</body>
</html>
