<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Connection</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container ">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="card-header text-white p-1" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"><span  th:text="${'[Welcome   ' + userName + ']'}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/myProfile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="myContacts">Contact</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mx-auto">
        <div class="card-header">
            <div class="mt-3">
                <h3>Add Connection</h3>
            </div>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/addBuddy}">
                <div class="col-4">
                    <label class="mb-1" for="userEmail" th:value="${userEmail}"></label>
                    <input id="userEmail" class="form-control" type="hidden" name="userEmail" placeholder="userEmail" th:value="${userEmail}" required>

                    <label class="mb-1" for="contactEmail">Contact email </label>
                    <input id="contactEmail" class="form-control" type="email"  name="contactEmail"
                           placeholder="contactEmail" required th:name="contactEmail">
                </div>
                <!-- submit appelle addBuddy-->
                <div class="mt-3">
                    <button type="submit" class="btn btn-success col-2">Add</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/transfer}"><button class="btn btn-primary col-2">Back To MyTransfer</button></a>
            </div>
        </div>



    </div>

</div>

</body>
</html>
