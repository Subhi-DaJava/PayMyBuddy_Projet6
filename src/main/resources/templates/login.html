<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="card mt-5 mb-5 col-4 mx-auto">
        <div class="card-body">
            <div class="w-50 mx-auto mt-5 mb-5 text-white text-center" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
            </div>
            <!-- formulaire login -->
            <div th:if="${param.error}" class="text-center">
                <p class="text-danger">Bad Credentials</p>
            </div>
            <div th:if="${param.logout}" class="text-center">
                <p class="text-warning">You have been logged out successfully.</p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="input-group flex mb-4 mt-5 bg-white">
                    <span class="input-group-text bg-white" id="addon-1"><i class="bi bi-envelope"></i></span>
                    <input id="email" class="form-control" type="email" name="email" placeholder="E-mail"
                           aria-describedby="wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text bg-white" id="addon-2"><i class="bi bi-asterisk"></i></span>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-check mt-5 mb-5 offset-md-4">
                    <input class="form-check-input" type="checkbox" id="exempleCheck">
                    <label class="form-check-label" for="exempleCheck">Remember me</label>
                </div>
                <div class="mt-5 mb-3 offset-md-4">
                    <button type="submit" class="btn btn-primary fw-bold px-5 mb-3">Login</button>
                </div>
            </form>
            <!-- signup -->
            <div class="text-center">
                <a th:href="@{/signup}">Signup</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
