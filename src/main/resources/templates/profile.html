<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<!--Principal-->
<div class="container w-100">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="text-white p-1" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link"><span  th:text="${'[Welcome   ' + user_name + ']'}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/myProfile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="myContacts">Contact</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand bg-light py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav">
                <li class="nav-item py-0">
                    <a class="nav-link py-0 px-2" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <p class="nav-link py-0"> / </p>
                <li class="nav-item py-0">
                    <a class="nav-link py-0" th:href="@{/transfer}"  aria-current="page">Transfer</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card-body w-80 mx-auto">
        <!--Table-->
        <div class="mt-3">
            <p class="fw-bold mb-1">My Profile</p>
            <table class="table table-striped table-hover">
                <thead class="py-5">
                <tr class="bg-success">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contacts</th>
                    <th>Roles</th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody class="py-5">
                <td th:text="${profile.getFirstName()}" ></td>
                <td th:text="${profile.lastName}" ></td>
                <td th:text="${profile.email}" ></td>
                <td th:text="${profile.contacts}" ></td>
                <td th:text="${profile.roles}" ></td>
                <td th:text="${#numbers.formatCurrency(profile.balance)}" ></td>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
