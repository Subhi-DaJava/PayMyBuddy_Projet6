<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="container ">
    <nav class="navbar navbar-light navbar-expand py-0">
        <div class="container px-0">
            <ul class="nav navbar-nav left py-0">
                <li>
                    <div class="card-header text-white p-1" style="background-image: linear-gradient(45deg, #0ba29d, #c3ec52)">Pay My Buddy
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="card mx-auto mt-3">
        <div class="card-header">
            <div class="mt-3">
                <h3>Welcome to sign in</h3>
            </div>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/signup}" th:object="${appUser}">
                <div class="col-4">
                    <label class="mb-1" for="firstName" th:value="${appUser.firstName}">First Name</label>
                    <input id="firstName" class="form-control" type="text" name="firstName" placeholder="first Name" th:field="*{firstName}"/>

                    <label class="mb-1" for="lastName" th:value="${appUser.lastName}">Last Name</label>
                    <input id="lastName" class="form-control" type="text" name="lastName" placeholder="last Name" th:field="*{lastName}"/>

                    <label class="mb-1" for="email" th:value="${appUser.email}">Email</label>
                    <input id="email" class="form-control" type="email"  name="email" placeholder="E-mail" required th:field="*{email}"/>

                    <label class="mb-1" for="password" th:value="${appUser.password}">Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="password" required th:field="*{password}"/>

                    <label class="mb-1" for="rePassword" th:value="${appUser.password}">RePassword</label>
                    <input id="rePassword" class="form-control" type="password" name="rePassword" placeholder="RePassword" required th:name="rePassword"/>
                </div>
                <!-- submit execute the saveUser -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-success col-2">Save New AppUser</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}"><button class="btn btn-primary col-2">Back To Login</button></a>
            </div>
        </div>



    </div>

</div>

</body>
</html>
